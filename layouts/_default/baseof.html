<!DOCTYPE html>
<html lang="{{ site.LanguageCode }}">
  <head>
    {{ $style := resources.Get "css/styles.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" type="text/css" media="all" />    
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="container">
    {{ partial "header.html" . }}
    {{ block "main" . }}
    {{ end }}
    {{ partial "footer.html" . }}
    </div>
  </body>
</html>
