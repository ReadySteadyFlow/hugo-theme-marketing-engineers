{{ $style := resources.Get "css/styles.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}" type="text/css" media="all" /> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>
    {{ block "title" . }}
    {{ .Site.Title }}
    {{ end }}
</title>

{{ if .HasShortcode "contact-form" }}
    {{ partial "head/recaptcha.html" . }}
{{end}}
