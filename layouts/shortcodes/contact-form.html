<form
  action="https://getform.io/f/{{ index .Params 0 }}"
  method="POST"
  id="contactForm"
  class=""
  name="contact-form"
>
    <div class="">
        <div class="">
            <input
                id="name"
                name="name"
                class=""
                type="text"
                placeholder="What is your name?"
                aria-label="name"
                required
            />
        </div>
        <div class="py-0.5">
            <input
                id="email"
                name="email"
                class=""
                type="email"
                placeholder="What is your e-mail address?"
                aria-label="Email"
            />
        </div>
    </div>

    <div class="">
        <div class="">
        <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="How can we help you?"
            class=""
        ></textarea>
        </div>
    </div>

    <div class="">
        <button
        class="g-recaptcha"
        data-sitekey= '{{.Site.Params.recaptcha}}'
        data-callback='onSubmit'
        data-action='submit'
        disabled>
        Send ✉️
        </button>
    </div>
</form>

<script>
    function onSubmit(token) {
        document.getElementById("contactForm").submit();
    }
</script>
